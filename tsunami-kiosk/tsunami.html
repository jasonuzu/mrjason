<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Tsunami Simulator</title>
<style>
  body{margin:0;overflow:hidden;font-family:Arial,Helvetica,sans-serif}
  #ui{position:absolute;top:10px;left:10px;background:rgba(255,255,255,.85);padding:10px;border-radius:6px;z-index:10}
  #ui label{display:block;margin-bottom:6px}
  #ui input{width:80px}
  #ui button{margin-right:6px}
  #stats p{margin:4px 0;font-weight:bold}
  input:invalid{border:2px solid red}
</style>
</head>
<body>
  <div id="ui">
    <label>Richter Magnitude:
      <input id="mag" type="number" min="0" max="9.9" step="0.1" value="7.0"/>
    </label>
    <button id="runBtn">Run Tsunami</button>
    <button id="resetBtn">Reset</button>
    <p>Wave height: <span id="wh">0.0 m</span></p>
    <p>Damage: $<span id="dmg">0</span></p>
  </div>

  <!-- Modern ES-module build -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>

  <script type="module">
  import * as THREE from 'three';

  /* ---------- CONFIG ---------- */
  const COSTS = { car:25000, building:400000, tree:1000 };
  const SCENE_W = 80, SCENE_D = 60;

  /* ---------- THREE SET-UP ---------- */
  const scene  = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
  camera.position.set(0, 15, 40);
  camera.lookAt(0,0,0);

  const renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  window.addEventListener('resize', ()=>{
    renderer.setSize(innerWidth,innerHeight);
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
  });

  /* lights */
  scene.add(new THREE.AmbientLight(0xffffff, 0.7));
  const sun = new THREE.DirectionalLight(0xffffff,0.8);
  sun.position.set(10,20,10);
  scene.add(sun);

  /* ground */
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(SCENE_W,SCENE_D),
    new THREE.MeshStandardMaterial({ color:0xe6c288 })
  );
  ground.rotation.x = -Math.PI/2;
  scene.add(ground);

  /* objects */
  const things = [];
  function addBox(x,z,w,d,h,color,kind){
    const m = new THREE.Mesh(
      new THREE.BoxGeometry(w,h,d),
      new THREE.MeshStandardMaterial({color})
    );
    m.position.set(x,h/2,z);
    scene.add(m);
    things.push({mesh:m, cost:COSTS[kind]});
  }
  // cars
  addBox(-15, 0, 4,2,2, 0xff0000, 'car');
  addBox(  0, 0, 4,2,2, 0xff0000, 'car');
  addBox( 15, 0, 4,2,2, 0xff0000, 'car');
  // buildings
  addBox(-10,-10, 5,5,8, 0x888888, 'building');
  addBox(  0,-10, 5,5,8, 0x888888, 'building');
  addBox( 10,-10, 5,5,8, 0x888888, 'building');

  /* wave */
  let waveMesh = null;
  function makeWave(height){
    if(waveMesh) scene.remove(waveMesh);
    const h = Math.min(height,20);
    const g = new THREE.PlaneGeometry(SCENE_W, SCENE_D, 32,1);
    const pos = g.attributes.position;
    for(let i=0;i<pos.count;i++){
      const z = pos.getZ(i);
      const crest = Math.max(0,(z+30)/60);
      pos.setY(i,Math.sin(Math.min(crest,1)*Math.PI)*h);
    }
    g.computeVertexNormals();
    waveMesh = new THREE.Mesh(
      g,
      new THREE.MeshStandardMaterial({color:0x0088ff,transparent:true,opacity:0.7})
    );
    waveMesh.rotation.x = -Math.PI/2;
    waveMesh.position.z = -30;
    scene.add(waveMesh);
    return h;
  }

  /* UI */
  const magIn = document.getElementById('mag');
  const whOut = document.getElementById('wh');
  const dmgOut = document.getElementById('dmg');
  const runBtn = document.getElementById('runBtn');
  const resetBtn = document.getElementById('resetBtn');

  let animId;
  function reset(){
    if(animId) cancelAnimationFrame(animId);
    things.forEach(t=>t.mesh.material.color.setHex(t.mesh.userData.color || 0xffffff));
    whOut.textContent = '0.0 m';
    dmgOut.textContent = '0';
    if(waveMesh){scene.remove(waveMesh);waveMesh=null;}
  }

  runBtn.onclick = ()=>{
    reset();
    const M = parseFloat(magIn.value);
    if(isNaN(M)||M<0||M>9.9)return;
    const h = makeWave(Math.pow(10,M-5.5)*1.5);
    whOut.textContent = h.toFixed(1)+' m';
    const ratio = Math.min(1,Math.pow(h/10,1.5));
    let cost = 0;
    things.forEach(t=>cost += t.cost*ratio);
    dmgOut.textContent = Math.round(cost).toLocaleString();
    waveMesh.position.z = -30;
    function animate(){
      if(waveMesh.position.z < 30){
        waveMesh.position.z += 0.3;
        animId = requestAnimationFrame(animate);
      }
    }
    animate();
  };
  resetBtn.onclick = reset;

  /* render loop */
  function loop(){ requestAnimationFrame(loop); renderer.render(scene,camera); }
  loop();
  </script>
</body>
</html>
