<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Tsunami Mini-Demo</title>
  <style>
    body{margin:0;overflow:hidden;font-family:Arial}
    #ui{position:absolute;top:10px;left:10px;background:rgba(255,255,255,.85);padding:10px;border-radius:6px;z-index:100}
    canvas{display:block}
  </style>
</head>
<body>
  <div id="ui">
    <label>Magnitude 0-9.9:
      <input id="mag" type="number" min="0" max="9.9" step="0.1" value="7.0"/>
    </label>
    <button id="run">Run Tsunami</button>
    <button id="reset">Reset</button>
    <p>Wave height: <span id="wh">0.0 m</span></p>
    <p>Damage: $<span id="dmg">0</span></p>
  </div>

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    /* BASIC THREE.JS SET-UP */
    const scene    = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // sky
    const camera   = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 15, 40);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    /* LIGHTING */
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(10, 20, 10);
    scene.add(dir);

    /* GROUND (yellow) */
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(80, 60),
      new THREE.MeshStandardMaterial({ color:0xe6c288 })
    );
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    /* STATIC OBJECTS */
    const things = [];
    function addThing(x, z, w, d, h, color, cost) {
      const m = new THREE.Mesh(
        new THREE.BoxGeometry(w, h, d),
        new THREE.MeshStandardMaterial({ color })
      );
      m.position.set(x, h/2, z);
      scene.add(m);
      things.push({ mesh:m, cost });
      return m;
    }
    // cars
    addThing(-15,  0, 4, 2, 2, 0xff0000, 25000);
    addThing(  0,  0, 4, 2, 2, 0xff0000, 25000);
    addThing( 15,  0, 4, 2, 2, 0xff0000, 25000);
    // buildings
    addThing(-10, -10, 5, 5, 8, 0x888888, 400000);
    addThing(  0, -10, 5, 5, 8, 0x888888, 400000);
    addThing( 10, -10, 5, 5, 8, 0x888888, 400000);

    /* WAVE */
    let waveMesh = null;
    function makeWave(height) {
      if (waveMesh) scene.remove(waveMesh);
      const g = new THREE.PlaneGeometry(80, 60, 1, 1);
      const pos = g.attributes.position;
      const h = Math.min(height, 20); // cap
      for (let i = 0; i < pos.count; i++) {
        const z = pos.getZ(i);
        pos.setY(i, Math.max(0, z + 30) / 60 * h);
      }
      g.computeVertexNormals();
      waveMesh = new THREE.Mesh(
        g,
        new THREE.MeshStandardMaterial({ color:0x0088ff, transparent:true, opacity:0.7 })
      );
      waveMesh.rotation.x = -Math.PI/2;
      waveMesh.position.z = -30;
      scene.add(waveMesh);
      return h;
    }

    /* UI */
    const magIn = document.getElementById('mag');
    const whOut = document.getElementById('wh');
    const dmgOut = document.getElementById('dmg');
    document.getElementById('run').onclick = () => {
      const M = parseFloat(magIn.value);
      if (isNaN(M) || M < 0 || M > 9.9) return;
      const h = makeWave(Math.pow(10, M - 5.5) * 1.5);
      whOut.textContent = h.toFixed(1) + ' m';
      const ratio = Math.min(1, Math.pow(h / 10, 1.5));
      let cost = 0;
      things.forEach(t => cost += t.cost * ratio);
      dmgOut.textContent = Math.round(cost).toLocaleString();
      /* simple forward animation */
      waveMesh.position.z = -30;
      const anim = () => {
        if (waveMesh.position.z < 30) {
          waveMesh.position.z += 0.3;
          requestAnimationFrame(anim);
        }
      };
      anim();
    };
    document.getElementById('reset').onclick = () => {
      if (waveMesh) { scene.remove(waveMesh); waveMesh = null; }
      whOut.textContent = '0.0 m';
      dmgOut.textContent = '0';
    };

    /* RENDER LOOP */
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
