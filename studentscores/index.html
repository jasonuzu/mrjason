<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Sharer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Papaparse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        /* Custom font and minor style adjustments */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for editable cells to provide user feedback */
        [contenteditable="true"] {
            outline: 2px solid transparent;
            transition: outline-color 0.3s;
            cursor: cell;
        }
        [contenteditable="true"]:hover {
            background-color: #f0f9ff; /* light-blue-50 */
        }
        [contenteditable="true"]:focus {
            outline-color: #3b82f6; /* blue-500 */
            background-color: #dbeafe; /* blue-100 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-7xl">

        <!-- Main container for the app's content -->
        <div id="main-content" class="bg-white p-6 md:p-8 rounded-2xl shadow-lg transition-all duration-500">
            
            <!-- App Header -->
            <div id="app-header" class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Student Score Sharer</h1>
                <p class="text-gray-600 mt-2">Add students and assignments below, or upload a CSV file to begin.</p>
            </div>

            <!-- Teacher View: Shown by default -->
            <div id="teacher-view">
                <!-- Step 1: File Upload -->
                <div id="file-upload-area" class="mb-6 p-6 border-2 border-dashed border-gray-300 rounded-xl text-center">
                    <label for="csv-file" class="cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span class="mt-2 block text-sm font-semibold text-indigo-600">Upload a CSV File</span>
                        <span class="mt-1 block text-xs text-gray-500">This will replace any data in the table below</span>
                    </label>
                    <input id="csv-file" type="file" class="sr-only" accept=".csv">
                </div>
                
                <!-- Action Buttons -->
                <div id="action-buttons" class="my-4 flex flex-wrap gap-3">
                    <button id="add-student-btn" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors flex items-center shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                        Add Student
                    </button>
                    <button id="add-assignment-btn" class="bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-800 transition-colors flex items-center shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                        Add Assignment
                    </button>
                    <button id="get-parent-link-btn" class="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors flex items-center shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                        Save & Get Parent Link
                    </button>
                </div>

                <!-- Step 2: Data Table -->
                <div id="data-table-container">
                    <h2 class="text-2xl font-semibold mb-4">Class Roster & Scores</h2>
                    <div class="overflow-x-auto rounded-lg border border-gray-300">
                        <table class="min-w-full divide-y divide-gray-300">
                            <thead id="table-head" class="bg-gray-50"></thead>
                            <tbody id="table-body" class="bg-white divide-y divide-gray-300"></tbody>
                        </table>
                    </div>
                </div>
                 <div id="loading-spinner" class="hidden text-center p-8">
                    <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <p class="mt-2 text-gray-600">Processing...</p>
                </div>
            </div>

            <!-- Student View (for individual reports) -->
            <div id="student-view" class="hidden"></div>
        </div>
        
        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>Created for educational purposes. All data is processed locally in your browser until saved.</p>
        </footer>
    </div>

    <!-- Modals -->
    <div id="assignment-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden"></div>
    <div id="student-id-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden"></div>
    <div id="parent-link-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden"></div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- STATE MANAGEMENT ---
        let classData = [];
        let classHeaders = [];
        let db, auth;

        // --- DOM ELEMENT REFERENCES ---
        const mainContent = document.getElementById('main-content');
        const appHeader = document.getElementById('app-header');
        const csvFileInput = document.getElementById('csv-file');
        const teacherView = document.getElementById('teacher-view');
        const studentView = document.getElementById('student-view');
        const dataTableContainer = document.getElementById('data-table-container');
        const tableHead = document.getElementById('table-head');
        const tableBody = document.getElementById('table-body');
        const getParentLinkBtn = document.getElementById('get-parent-link-btn');

        // --- CORE LOGIC ---
        
        async function main() {
            // Initialize Firebase
            try {
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Firebase initialization failed:", e);
                displayError("Could not connect to the database. Please refresh.");
                return;
            }

            // Always set up the teacher view and its listeners first.
            setupEventListeners();
            classHeaders = ['Student Name', 'Student ID'];
            displayTeacherTable();

            // Then, check if a specific student view should be displayed.
            const hash = window.location.hash.substring(1);
            if (hash) {
                try {
                    const decodedJson = atob(hash);
                    const studentData = JSON.parse(decodedJson);
                    promptForStudentId(studentData);
                } catch (e) {
                    console.error("Could not parse student data from hash:", e);
                    // Don't display an error, just stay on the teacher view.
                }
            }
        }

        function setupEventListeners() {
            document.getElementById('add-student-btn').addEventListener('click', addStudent);
            document.getElementById('add-assignment-btn').addEventListener('click', openAssignmentModal);
            getParentLinkBtn.addEventListener('click', saveAndGetParentLink);
            csvFileInput.addEventListener('change', handleFileSelect);
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: (results) => {
                    if (results.data && results.data.length > 0) {
                        classData = results.data;
                        classHeaders = results.meta.fields;
                        displayTeacherTable();
                    } else {
                        alert("The CSV file is empty or could not be read.");
                    }
                },
                error: (error) => displayError("There was an error parsing the CSV file.")
            });
        }

        function addStudent() {
            const newStudent = {};
            classHeaders.forEach(header => { newStudent[header] = ''; });
            classData.push(newStudent);
            displayTeacherTable();
        }

        function openAssignmentModal() {
            const modal = document.getElementById('assignment-modal');
            modal.classList.remove('hidden');
            modal.innerHTML = `
                <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                    <h3 class="text-lg font-medium text-gray-900 text-center">Add New Assignment</h3>
                    <form id="assignment-form" class="mt-4 space-y-4">
                        <div>
                            <label for="assignment-name" class="block text-sm font-medium text-gray-700">Assignment Name:</label>
                            <input type="text" id="assignment-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="total-score" class="block text-sm font-medium text-gray-700">Total Score Possible:</label>
                            <input type="number" id="total-score" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="e.g., 100">
                        </div>
                        <div class="flex justify-end gap-2 pt-2">
                            <button type="button" id="cancel-assignment-btn" class="px-4 py-2 bg-gray-200 rounded-md">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Save</button>
                        </div>
                    </form>
                </div>`;
            
            document.getElementById('assignment-form').addEventListener('submit', saveNewAssignment);
            document.getElementById('cancel-assignment-btn').addEventListener('click', () => modal.classList.add('hidden'));
        }

        function saveNewAssignment(event) {
            event.preventDefault();
            const nameInput = document.getElementById('assignment-name');
            const scoreInput = document.getElementById('total-score');
            const newName = nameInput.value.trim();
            if (!newName) {
                alert('Please enter a valid assignment name.');
                return;
            }
            
            const totalScore = scoreInput.value.trim();
            const headerName = totalScore ? `${newName} [${totalScore}]` : newName;

            if (classHeaders.includes(headerName)) {
                alert('An assignment with this name and score already exists.');
                return;
            }
            
            classHeaders.push(headerName);
            classData.forEach(student => { student[headerName] = ''; });
            displayTeacherTable();
            document.getElementById('assignment-modal').classList.add('hidden');
        }

        async function saveAndGetParentLink() {
            if (classData.length === 0) {
                alert("Please add at least one student before saving.");
                return;
            }
            getParentLinkBtn.disabled = true;
            getParentLinkBtn.textContent = 'Saving...';

            const classId = crypto.randomUUID();
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const docRef = doc(db, `artifacts/${appId}/public/data/student-scores`, classId);

            try {
                await setDoc(docRef, { headers: classHeaders, data: classData });
                
                const parentUrl = `${window.location.origin}/parent.html?classId=${classId}`;
                
                const modal = document.getElementById('parent-link-modal');
                modal.classList.remove('hidden');
                modal.innerHTML = `
                    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                        <h3 class="text-lg font-medium text-green-700 text-center">Success!</h3>
                        <p class="text-center my-2">Your parent link is ready to share:</p>
                        <input type="text" readonly value="${parentUrl}" id="parent-link-input" class="w-full p-2 border rounded bg-gray-100">
                        <div class="flex justify-end gap-2 pt-4">
                            <button id="copy-link-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Copy Link</button>
                            <button id="close-link-modal-btn" class="px-4 py-2 bg-gray-200 rounded-md">Close</button>
                        </div>
                    </div>`;

                document.getElementById('copy-link-btn').addEventListener('click', () => {
                    const input = document.getElementById('parent-link-input');
                    input.select();
                    document.execCommand('copy');
                    alert('Link copied to clipboard!');
                });
                document.getElementById('close-link-modal-btn').addEventListener('click', () => modal.classList.add('hidden'));

            } catch (error) {
                console.error("Error saving data:", error);
                displayError("Could not save the data. Please check your connection and try again.");
            } finally {
                getParentLinkBtn.disabled = false;
                getParentLinkBtn.textContent = 'Save & Get Parent Link';
            }
        }

        function promptForStudentId(studentData) {
            teacherView.classList.add('hidden');
            appHeader.classList.add('hidden');
            const modal = document.getElementById('student-id-modal');
            modal.classList.remove('hidden');
            modal.innerHTML = `
                <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                    <h3 class="text-lg font-medium text-gray-900 text-center">Confirm Your Identity</h3>
                    <form id="student-id-form" class="mt-4 space-y-4">
                        <div>
                            <label for="student-id-input" class="block text-sm font-medium text-gray-700">Please enter your Student ID:</label>
                            <input type="text" id="student-id-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div class="flex justify-end gap-2 pt-2">
                            <button type="button" id="cancel-id-btn" class="px-4 py-2 bg-gray-200 rounded-md">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md">View Report</button>
                        </div>
                    </form>
                </div>`;

            const handleConfirm = () => {
                const enteredId = document.getElementById('student-id-input').value;
                const correctId = studentData.data['Student ID'];
                if (enteredId.trim().toLowerCase() === correctId.trim().toLowerCase()) {
                    modal.classList.add('hidden');
                    appHeader.classList.remove('hidden');
                    displayStudentReport(studentData);
                } else {
                    alert('The entered Student ID is incorrect. Please try again.');
                }
            };

            document.getElementById('student-id-form').addEventListener('submit', (e) => {
                e.preventDefault();
                handleConfirm();
            });
            document.getElementById('cancel-id-btn').addEventListener('click', () => {
                window.location.href = window.location.pathname;
            });
        }

        // --- VIEW RENDERING ---
        function displayTeacherTable() {
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';

            const headerRow = document.createElement('tr');
            classHeaders.forEach(headerText => {
                const th = document.createElement('th');
                th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-r';
                const match = headerText.match(/(.+) \[(.+)\]$/);
                th.innerHTML = match ? `${match[1]} <span class="font-bold text-gray-600">[${match[2]}]</span>` : headerText;
                headerRow.appendChild(th);
            });
            headerRow.innerHTML += `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Report</th>`;
            tableHead.appendChild(headerRow);

            classData.forEach((row, index) => {
                const tr = document.createElement('tr');
                classHeaders.forEach(header => {
                    const td = document.createElement('td');
                    td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-700 border-r';
                    td.textContent = row[header];
                    td.contentEditable = true;
                    td.dataset.rowIndex = index;
                    td.dataset.header = header;
                    td.addEventListener('blur', (e) => {
                        classData[index][header] = e.target.textContent;
                    });
                    tr.appendChild(td);
                });
                
                const reportLink = document.createElement('a');
                reportLink.textContent = 'View Report';
                reportLink.className = 'text-indigo-600 hover:text-indigo-900 font-semibold';
                reportLink.href = generateShareUrl(index);
                reportLink.target = '_blank';
                
                const actionTd = document.createElement('td');
                actionTd.className = 'px-6 py-4 whitespace-nowrap text-sm font-medium';
                actionTd.appendChild(reportLink);
                tr.appendChild(actionTd);
                tableBody.appendChild(tr);
            });
            dataTableContainer.classList.remove('hidden');
        }

        function displayStudentReport(studentData) {
            teacherView.classList.add('hidden');
            studentView.classList.remove('hidden');

            const { headers, data } = studentData;
            const studentName = data[headers[0]] || 'Student';
            const studentId = data[headers[1]] ? `(${data[headers[1]]})` : '';

            appHeader.querySelector('h1').textContent = studentName;
            appHeader.querySelector('p').textContent = `Score Report ${studentId}`;

            let reportHTML = `<div class="border rounded-lg overflow-hidden"><ul class="divide-y">`;
            headers.slice(2).forEach(header => {
                const match = header.match(/(.+) \[(.+)\]$/);
                const displayHeader = match ? `${match[1]} <span class="font-normal text-gray-500">[${match[2]}]</span>` : header;
                reportHTML += `
                    <li class="px-6 py-5 flex items-center justify-between">
                        <span class="text-md font-medium text-gray-700">${displayHeader}</span>
                        <span class="text-lg font-semibold text-indigo-600">${data[header] || 'N/A'}</span>
                    </li>`;
            });
            reportHTML += `</ul></div>`;
            studentView.innerHTML = reportHTML;
        }
        
        function displayError(message) {
            mainContent.innerHTML = `<div class="text-center py-12"><h2 class="text-2xl font-bold text-red-600">An Error Occurred</h2><p class="mt-2 text-gray-600">${message}</p></div>`;
        }

        // --- UTILITY FUNCTIONS ---
        function generateShareUrl(rowIndex) {
            const rowData = classData[rowIndex];
            if (!rowData) return "#";
            const dataToEncode = { headers: classHeaders, data: rowData };
            const base64String = btoa(JSON.stringify(dataToEncode));
            const baseUrl = window.location.href.split('#')[0].split('?')[0];
            return `${baseUrl}#${base64String}`;
        }

        // --- INITIALIZATION ---
        function waitForConfig(callback) {
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                try {
                    const config = JSON.parse(__firebase_config);
                    if (config && config.apiKey) {
                        callback();
                        return;
                    }
                } catch (e) {
                    // Not valid JSON yet, wait...
                }
            }
            setTimeout(() => waitForConfig(callback), 100);
        }
        window.addEventListener('load', () => waitForConfig(main));
    </script>
</body>
</html>
