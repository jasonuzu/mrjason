<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fast Cursed Item Generator</title>
<style>
body { background:#0c0c10; color:#eaeaf0; font-family:system-ui,sans-serif; padding:20px; }
button { background:#1e1e2b; color:white; border:1px solid #444; padding:10px 14px; cursor:pointer; margin-right:10px; }
#itemBox { margin-top:20px; display:flex; gap:20px; align-items:flex-start; }
#visual { width:150px; height:150px; display:flex; align-items:center; justify-content:center; background:#0f0f14; border:1px solid #333; }
pre { background:#0f0f14; padding:10px; max-width:650px; overflow:auto; font-size:12px; }
</style>
</head>
<body>

<h1>Fast Cursed Item Generator</h1>
<p>Total World Catalogue: <span id="worldCount">0</span></p>
<button onclick="generateItem()">Generate Item</button>

<div id="itemBox">
  <div id="visual"></div>
  <pre id="data"></pre>
</div>

<script>
let WORLD_COUNT=0;

const BASE=["Bottle","Mug","Knife","Ring","Shoe","Coin","Trash Can","Helmet","Plate"];
const MATERIALS=["Iron","Glass","Bone","Plastic","Stone","Wood","Cloth"];
const TIERS=["Minor Anomaly","Unpredictable Utility","Dual-Effect Artifact","Hazardous Implement","Volatile Relic","Dangerous Artifact","Cataclysmic Curse"];
const EFFECTS=["Enhancement","Restoration","Alteration","Clarity","Emotion","Perception","Elemental","Spatial","Temporal","Summoning","Binding","Divination"];
const POS=["boosts power","heals wounds","changes form","sharpens mind","induces calm","enhances senses"];
const NEG=["may backfire","temporary side effect","causes fatigue","unstable","may confuse user","can mislead"];

function pick(arr){return arr[Math.floor(Math.random()*arr.length)];}

function generateItem(){
  WORLD_COUNT++;
  document.getElementById("worldCount").textContent=WORLD_COUNT;

  const base=pick(BASE);
  const material=pick(MATERIALS);
  const tier=pick(TIERS);
  const effect1=pick(EFFECTS);
  const effect2=Math.random()>0.5?pick(EFFECTS):null;
  const description=`This ${base} ${pick(POS)}, but ${pick(NEG)}.${effect2?(" Also " + effect2 + " "+pick(POS)+", but "+pick(NEG)):""}`;

  const colorMap={"Glass":"#aaffff","Iron":"#ccc","Bone":"#fff","Plastic":"#ffcc66","Stone":"#888","Wood":"#c17a3a","Cloth":"#9c6"};
  const iconMap={"Enhancement":"âš¡","Restoration":"â¤ï¸","Alteration":"ğŸ”„","Clarity":"ğŸ§ ","Emotion":"ğŸ˜¨","Perception":"ğŸ‘ï¸","Elemental":"ğŸ”¥","Spatial":"ğŸ“¦","Temporal":"â±ï¸","Summoning":"ğŸ‘¾","Binding":"ğŸ”—","Divination":"ğŸ”®"};

  const icon=effect1 in iconMap?iconMap[effect1]:"â”";
  const svg=`<svg width="150" height="150" xmlns="http://www.w3.org/2000/svg">
    <rect x="20" y="20" width="110" height="110" fill="${colorMap[material]}" stroke="#222" stroke-width="2"/>
    <text x="75" y="90" font-size="40" text-anchor="middle" fill="#fff">${icon}</text>
  </svg>`;

  document.getElementById("visual").innerHTML=svg;
  document.getElementById("data").textContent=
`Base: ${base}
Material: ${material}
Tier: ${tier}
Effect1: ${effect1}
Effect2: ${effect2||"-"}
Description: ${description}`;
}
</script>

</body>
</html>
