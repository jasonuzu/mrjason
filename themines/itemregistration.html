<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Safe Cursed Item Generator</title>
<style>
body { background:#0c0c10; color:#eaeaf0; font-family:system-ui,sans-serif; padding:20px; }
button { background:#1e1e2b; color:white; border:1px solid #444; padding:10px 14px; cursor:pointer; margin-right:10px; }
#itemBox { margin-top:20px; display:flex; gap:20px; align-items:flex-start; }
#visual { width:250px; height:250px; display:flex; align-items:center; justify-content:center; background:#0f0f14; border:1px solid #333; }
pre { background:#0f0f14; padding:10px; max-width:650px; overflow:auto; font-size:12px; }
</style>
</head>
<body>

<h1>Safe 3D Cursed Item Generator</h1>
<p>Total World Catalogue: <span id="worldCount">0</span></p>
<button onclick="generateItem()">Generate Item</button>

<div id="itemBox">
  <div id="visual"></div>
  <pre id="data"></pre>
</div>

<script>
let WORLD_COUNT=0;

function randomColor(){ const colors=["#aaffff","#ccc","#fff","#c17a3a","#bbb"]; return colors[Math.floor(Math.random()*colors.length)]; }
function randomBase(){ const b=["Bottle","Mug","Knife","Ring","Shoe","Coin","Trash Can","Helmet","Plate"]; return b[Math.floor(Math.random()*b.length)]; }
function randomTier(){ const t=["Minor Anomaly","Unpredictable Utility","Dual-Effect Artifact","Hazardous Implement","Volatile Relic","Dangerous Artifact","Cataclysmic Curse"]; return t[Math.floor(Math.random()*t.length)]; }
function randomEffect(){ const e=["Enhancement","Restoration","Alteration","Clarity","Emotion","Perception","Elemental","Spatial","Temporal","Summoning","Binding","Divination"]; return e[Math.floor(Math.random()*e.length)]; }

function generateItem(){
  WORLD_COUNT++;
  document.getElementById("worldCount").textContent=WORLD_COUNT;

  const base=randomBase();
  const material=randomColor();
  const tier=randomTier();
  const effect=randomEffect();
  const description=`This ${base} has the effect: ${effect}. Positive and negative effects apply.`;

  const svg=`<svg width="250" height="250" xmlns="http://www.w3.org/2000/svg">
    <rect x="50" y="50" width="150" height="150" rx="15" fill="${material}" stroke="#222" stroke-width="2"/>
    <ellipse cx="125" cy="70" rx="60" ry="20" fill="white" opacity="0.15"/>
  </svg>`;

  document.getElementById("visual").innerHTML=svg;
  document.getElementById("data").textContent=
`Base: ${base}
Material: ${material}
Tier: ${tier}
Effect: ${effect}
Description: ${description}`;
}
</script>
</body>
</html>
